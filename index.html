<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="">
        <div class="position-absolute top-50 start-50 translate-middle">

            <form class="row g-3">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Amount</label>
                    <input name="amount" type="number" class="form-control" id="amountValue" placeholder="1.00"
                        required>
                </div>

                <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">From</label>
                    <select name="from" class="form-select" id="from" required>
                        <option selected disabled value="">Choose currency</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">To</label>
                    <select name="to" class="form-select" id="to" required>
                        <option selected disabled value="">Choose currency</option>
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id="btnForm" class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>

            <a id="output"></a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./event.js"></script>
</body>

</html>
